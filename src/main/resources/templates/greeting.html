<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAJWAL STORE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 0.5px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 5px;
            padding: 10px;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            margin-bottom: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.025px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>PRAJWAL's STORE</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/m/10000067_23-fresho-capsicum-green.jpg?tr=w-1920,q=80" alt="Product 1">
        <h2>fresho-capsicum-green</h2>
        <p>Description of Product 1.</p>
        <p>Price: $10.99</p>
    </div>

    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/m/10000070_15-fresho-carrot-orange.jpg?tr=w-1920,q=80" alt="Product 2">
        <h2>fresho-carrot-orange</h2>
        <p>Description of Product 2.</p>
        <p>Price: $8.49</p>
    </div>

    <!-- Add more product divs as needed -->

</div>

<footer>
    <p>&copy; 2024 Prajwal's Store</p>
</footer>

</body>
</html>
